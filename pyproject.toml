[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "async-sqlite-queue"
version = "0.1.0"
authors = [
    { name = "venantvr", email = "venantvr@gmail.com" },
]
description = "A thread-safe SQLite3 wrapper that performs writes in a background thread for non-blocking operations."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/venantvr-pubsub/Python.SQLite.Async"
"Bug Tracker" = "https://github.com/venantvr-pubsub/Python.SQLite.Async/issues"

# DÃ©pendances optionnelles
[project.optional-dependencies]
test = [
    "pytest",
    "pytest-mock",
]
dev = [
    "black", # Formatteur de code
    "ruff", # Linter rapide
    "build", # Outil pour construire le paquet
]